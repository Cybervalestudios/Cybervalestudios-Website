<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | CyberVale Studios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
     <div class="logo-wrap">
          <img src="images/edited-photo (1).png" alt="Cybervale Studios Logo"/>
        <div>
          <div class="brand">CyberVale</div>
          <div class="sub">Studios</div>
        </div>
      </div>
      <nav class="top-nav">
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="news.html">News</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="donate.html">Support Us</a>
      </nav>
    </div>
  </header>

  <main class="contact-section">
    <div class="container">
      <h2>Get in Touch</h2>
      <p>Want to collaborate, ask a question, or share feedback? We’d love to hear from you.</p>

      <form class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="6" placeholder="Write your message here..." required></textarea>
        </div>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>

      <div class="contact-info">
        <h3>Other Ways to Reach Us</h3>
        <ul>
          <p>Email: <a href="">cybervalestudios@gmail.com</a></li></p>
          <p>Discord: <a href="#">Join our community</a></li></p>
        </ul>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <p>© 2025 CyberVale Studios. All rights reserved.</p>
  </footer>
</body>
</html>
